name: HonKit Test

on:
  push:
    paths:
      - '**.md'
      - 'SUMMARY.md'
      - 'README.md'
      - 'package.json'
  pull_request:
    paths:
      - '**.md'
      - 'SUMMARY.md'
      - 'README.md'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ“š Build HonKit locally
        run: npx honkit build

      - name: ðŸ”— Check internal links (optional)
        run: npx honkit serve & npx markdown-link-check README.md --quiet

      # optional: grammar/spell check step if you install those tools
