name: ðŸ”— Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: ðŸ”— Check all markdown files for broken links
        run: |
          echo "ðŸ” Scanning for broken links..."
          status=0
          while IFS= read -r -d '' file; do
            echo "ðŸ”Ž Checking: $file"
            while IFS= read -r line; do
              echo "$line" | npx markdown-link-check --quiet - > tmp-check.txt
              if grep -q "\[âœ–\]" tmp-check.txt; then
                lineno=$(grep -Fn "$line" "$file" | cut -d: -f1 | head -n1)
                url=$(echo "$line" | grep -oP '(?<=\]\().+?(?=\))')
                echo "âŒ $file:$lineno â†’ $url"
                status=1
              fi
            done < "$file"
          done < <(find . -name "*.md" -print0)
          exit $status
