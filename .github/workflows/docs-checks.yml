name: üîó Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install markdown-link-check
        run: npm install -g markdown-link-check

      #- name: üîó Check all Markdown links
      #  run: |
      #    find . -name "*.md" -print0 | xargs -0 -n1 markdown-link-check --quiet
      
      - name: üîó Check internal links
        run: |
          find . -name "*.md" -print0 | xargs -0 -n1 markdown-link-check --quiet > mlc-output.txt
          cat mlc-output.txt
          if grep -q "\[‚úñ\]" mlc-output.txt; then
            echo "‚ùå Broken links found."
            exit 1
          else
            echo "‚úÖ No broken links."
          fi
