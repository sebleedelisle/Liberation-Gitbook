name: ğŸ”— Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: ğŸ” Scan Markdown files for broken links
        run: |
          echo "ğŸ” Scanning Markdown files for broken links..."
          BROKEN=0

          find . -name "*.md" -print0 | while IFS= read -r -d '' file; do
            OUTPUT=$(markdown-link-check --quiet "$file")
            if echo "$OUTPUT" | grep -q "\[âœ–\]"; then
              echo ""
              echo "âŒ Broken links found in $file:"
              echo "$OUTPUT" | grep "\[âœ–\]"
              BROKEN=1
            fi
          done

          if [ "$BROKEN" -ne 0 ]; then
            echo ""
            echo "âŒ Broken links detected!"
            exit 1
          else
            echo "âœ… All links are working."
          fi
