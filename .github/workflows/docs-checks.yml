name: ðŸ”— Markdown Link Checker

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: ðŸ”— Check all Markdown links
        run: |
          find . -name "*.md" -print0 | xargs -0 -n1 markdown-link-check --quiet
