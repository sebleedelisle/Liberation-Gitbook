name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install HonKit and dependencies
        run: |
          npm install -g honkit
          npm install
          npx honkit install

      - name: Build site with HonKit
        run: npx honkit build

      - name: Install serve (static server)
        run: npm install -g serve

      - name: Install muffet (link checker)
        run: |
          curl -L https://github.com/raviqqe/muffet/releases/download/v2.7.0/muffet-2.7.0-linux-amd64.tar.gz | tar xz
          sudo mv muffet /usr/local/bin

      - name: Serve built site
        run: |
          nohup serve _book -l 8080 &

      - name: Wait for local server to be ready
        run: |
          for i in {1..10}; do
            curl -sSf http://localhost:8080 && break
            sleep 1
          done

      - name: Run muffet against localhost
        run: muffet --max-connections=5 http://localhost:8080
