name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (v14 for GitBook compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install GitBook CLI
        run: |
          npm install -g gitbook-cli
          gitbook install

      - name: Build GitBook site
        run: gitbook build

      - name: Install serve (to host the site)
        run: npm install -g serve

      - name: Install muffet
        run: |
          curl -L https://github.com/raviqqe/muffet/releases/download/v2.7.0/muffet-2.7.0-linux-amd64.tar.gz | tar xz
          sudo mv muffet /usr/local/bin

      - name: Start local server
        run: |
          nohup serve _book -l 8080 &

      - name: Wait for server to start
        run: |
          for i in {1..10}; do
            curl -sSf http://localhost:8080 && break
            sleep 1
          done

      - name: Run muffet against localhost
        run: muffet --max-connections=5 http://localhost:8080
