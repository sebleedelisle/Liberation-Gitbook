name: ðŸ”— Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: ðŸ” Scan all Markdown files for broken links
        run: |
          echo "ðŸ” Scanning all Markdown files..."
          : > mlc-output.txt
          BROKEN=0

          while IFS= read -r -d '' file; do
            echo "ðŸ”Ž Checking $file..."
            echo "ðŸ“„ $file" >> mlc-output.txt
            if ! markdown-link-check --quiet "$file" >> mlc-output.txt; then
              echo "âŒ Broken links in $file"
              BROKEN=1
            fi
            echo "" >> mlc-output.txt
          done < <(find . -name "*.md" -print0)

          cat mlc-output.txt

          if [ "$BROKEN" -ne 0 ]; then
            echo "âŒ Broken links found. Failing workflow."
            exit 1
          else
            echo "âœ… No broken links found."
          fi
