name: 🔗 Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: 🔍 Scan all Markdown files for broken links
        run: |
          echo "🔍 Scanning all Markdown files..."
          : > mlc-output.txt
          BROKEN=0

          while IFS= read -r -d '' file; do
            echo "🔎 Checking $file..."
            echo "📄 $file" >> mlc-output.txt
            if ! markdown-link-check --quiet "$file" >> mlc-output.txt; then
              echo "❌ Broken links in $file"
              BROKEN=1
            fi
            echo "" >> mlc-output.txt
          done < <(find . -name "*.md" -print0)

          cat mlc-output.txt

          if [ "$BROKEN" -ne 0 ]; then
            echo "❌ Broken links found. Failing workflow."
            exit 1
          else
            echo "✅ No broken links found."
          fi
