name: üîó Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: |
          npm install -g markdown-link-check

      - name: üîç Check Markdown files for broken links
        run: |
          echo "üîç Scanning all Markdown files for broken links..."
          BROKEN=0
          
          while IFS= read -r -d '' file; do
            echo "üîé Checking: $file..."
            # Run markdown-link-check with JSON output to parse later
            markdown-link-check --json "$file" > .mlc.json

            # Check for broken links
            if grep -q '"status": "dead"' .mlc.json; then
              echo "‚ùå Broken links found in $file"
              jq -r '.links[] | select(.status == "dead") | "  [‚úñ] \(.link) (line unknown)"' .mlc.json
              BROKEN=1
            fi
          done < <(find . -name "*.md" -print0)

          if [ "$BROKEN" -eq 1 ]; then
            echo "‚ùå Broken links detected!"
            exit 1
          else
            echo "‚úÖ All links are working."
          fi
