name: üîó Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: üîó Check markdown links
        run: |
          echo "üîç Scanning for broken links..."
          > mlc-output.txt
          ERROR_FOUND=0
          while IFS= read -r -d '' file; do
            echo "üîé Checking: $file..."
            if ! npx markdown-link-check --quiet --config .mlc.config.json "$file" >> mlc-output.txt; then
              ERROR_FOUND=1
              echo "‚ùå Broken links found in $file:"
              grep '\[‚úñ\]' mlc-output.txt | tail -n5
            fi
          done < <(find . -name "*.md" -print0)
          if [ "$ERROR_FOUND" -eq 1 ]; then
            echo "‚ùå Broken links detected."
            exit 1
          else
            echo "‚úÖ All links are good."
          fi
