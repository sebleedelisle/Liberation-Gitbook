name: üîó Markdown Link Checker

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: üîç Scan Markdown files for broken links
        run: |
          echo "üîç Scanning Markdown files for broken links..."
          BROKEN=0

          while IFS= read -r -d '' file; do
            echo "üîé Checking: $file"
            OUTPUT=$(markdown-link-check "$file" 2>&1)
            if echo "$OUTPUT" | grep -q "\[‚úñ\]"; then
              echo "‚ùå Broken links found in $file:"
              echo "$OUTPUT" | grep "\[‚úñ\]"
              BROKEN=1
            fi
          done < <(find . -name "*.md" -print0)

          if [ "$BROKEN" -ne 0 ]; then
            echo "‚ùå Broken links detected!"
            exit 1
          else
            echo "‚úÖ All links are working."
          fi
